# Play to create and provision instance.
- name: Converge
  hosts: all
  tasks:
    - name: "Include keepalived_role"
      include_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
  vars:
    keepalived_unicast_peers:
      - '172.17.0.3'
      - '172.17.0.4'
    keepalived_virtual_ip_address: "172.17.0.20"


