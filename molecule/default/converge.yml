---
# Play to create and provision instance.
- name: Converge
  hosts: all
  tasks:
    - name: "Include keepalived_role"
      include_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
  vars:
    router_id: 'KEEPALIVED_1'
    interface: "eth0"
    state: 'MASTER'
    priority: '200'
    weight: '2'
    virtual_router_id: '123'
    unicast_src_ip: '172.17.0.2'
    unicast_peers:
      - '172.17.0.3'
      - '172.17.0.4'
    virtual_ip_address: "172.17.0.20"
    virtual_ipaddress_config: "172.17.0.20 dev eth0"

...
